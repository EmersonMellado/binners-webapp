<bp-navbar></bp-navbar>
<section>
    <header>
        <h2>My Pickup List</h2>
        <bp-loading wait="pickupList.loading"></bp-loading>
    </header>
    <article>
        <table class="table table-hover table-responsive" datatable="ng">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>Instructions</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="p in pickupList.pickups">
                    <td>{{p.address.city}}</td>
                    <td>{{p.instructions}}</td>
                    <!-- <td><a ui-sref="pickupEdit({ id: p._id})" class="btn btn-default"><i class="fa fa-edit" style="color: #000"></i>Edit</a></td> -->
                </tr>
            </tbody>
        </table>
    </article>
</section>
