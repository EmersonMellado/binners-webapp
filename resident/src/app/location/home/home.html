 <section>
    <header>
        <h2>My Pickup List <a ui-sref="pickup" href="#" class="btn btn-default"><i class="fa fa-plus-circle" style="color: #000"></i>Create new</a></h2>
        <bp-loading wait="main.loading"></bp-loading>    
    </header>
    <article>
        <table class="table table-hover table-responsive" datatable="ng">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Active</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="u in main.pickups">
                    <td>{{u.time}}</td>
                    <td>{{u.instructions}}</td>
                    <td>{{u.requester}}</td>
                    <td><a ui-sref="usersEdit({ id: u._id})" class="btn btn-default"><i class="fa fa-edit" style="color: #000"></i>Edit</a></td>
                </tr>
            </tbody>
        </table>
    </article>          
</section>
